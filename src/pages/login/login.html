<ion-content>
  <ion-card col-lg-3 offset-lg-4 col-md-6 offset-md-3>
    <img [src]="companyLogo" >
    <!--
    We should not apply css classes like text-center to the component. It is upto the designer to decide.
    The same is true for zoom:2.0 or color primary.
    -->
    <!--@Lalit: Resolved-->
    <ion-card-header>
      <ion-card-title>
        {{'Login' | translate}}
        <button ion-button float-end (click)="showPrompt()" clear>
          <ion-icon name="settings"></ion-icon>
        </button>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>{{'Username' | translate}}</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >{{'Password' | translate}}</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
      <ion-grid>
        <button ion-button (click)="login(username.value, password.value)">{{'Login' | translate}}</button>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
